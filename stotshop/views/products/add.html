<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopStop</title>
    <link rel="shortcut icon" href="/content/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/content/styles/site.min.css">
</head>
<body>
<header>
    <nav class="nav">
        <ul>
            <li><a href="/">Home Page</a></li>
            <li><a href="/product/add">Add Product</a></li>
            <li><a href="/category/add">Add Category</a></li>
        </ul>
    </nav>
</header>
<main>
    <form class="form center-form" method="post" enctype="multipart/form-data">
        <h1>Add Product</h1>
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" class="input-field" />
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" type="text"
                      class="input-field"></textarea>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input id="price" name="price" type="number" step="0.01"
                   class="input-field" />
        </div>

        <div class="form-group">
            <label for="file">Image</label>
            <input id="file" name="image" type="file" class="input-field" accept="image/png | image/jpg | image/jpeg"/>
        </div>

        <div class="form-group">
            <label for="group">Group</label>
            {categories}
        </div>

        <div class="form-group">
            <input class="btn form-btn" type="submit" class="btn" value="Add">
        </div>
    </form>

</main>
<footer>
    <p>&copy; ShopStop</p>
</footer>

</body>
</html>
